		<div data-role="navbar">

		<div id="outer_map_canvas" style="width:1000px; height:340px; background:#FFFFFF">
		    <div class="center-wrapper" id="map_canvas" style="width: 100%; height: 100%;"></div>

		<div>
		    <form>
		    <label for="logging_area">Logging</label>

	<div data-role="page" id="page2">
	    <div data-role="header">
		<h1>Tracker</h1>
		<div data-role="navbar">
		    <ul>
		    <li><a href="#page1" data-icon="location">Map</a></li>
		    <li><a href="#page2" data-icon="gear">Options</a></li>
		    <li><a href="#page3" data-icon="heart">About</a></li>
		    </ul>
		</div><!-- /navbar -->
	    </div><!-- /header -->

	    <div role="main" class="ui-content">
		<div class="ui-field-contain">
		    <label for="flip-a">Design Mode:</label>
		    <select name="slider" id="flip-a" data-role="slider">
			<option name="disabled" value="off">Off</option>
			<option name="enabled" value="on">On</option>
		    </select> 	
		</div>
		<div class="ui-field-contain">
		    <label for="flip-a">Tracking:</label>
		    <select name="slider" id="flip-b" data-role="slider">
			<option name="disabled" value="off">Off</option>
			<option name="enabled" value="on">On</option>
		    </select> 	
		</div>
		<div class="ui-field-contain">
		    <label for="slider-fill">Frequency:</label>
		    <input type="range" name="slider-fill" id="slider-fill" value="1" min="1" max="5" data-highlight="true" />
		</div>
	    </div><!-- /content -->

	</div><!-- /page -->
				
	<div data-role="page" id="page3">
	    <div data-role="header">
		<h1>Tracker</h1>
		<div data-role="navbar">
		    <ul>
		    <li><a href="#page1" data-icon="location">Map</a></li>
		    <li><a href="#page2" data-icon="gear">Options</a></li>
		    <li><a href="#page3" data-icon="heart">About</a></li>
		    </ul>
		</div><!-- /navbar -->
	    </div><!-- /header -->

	    <div role="main" class="ui-content">
		<p> Author: Roberto Rizky
		<p> Version: 1.0
	    </div><!-- /content -->   
	</div><!-- /page -->
				
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
				<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
				
        <script type="text/javascript">
	    app.initialize();
								
	    $(document).ready(function(){
		$('#flip-a').bind({
		change: function() {
		    if($("#flip-a").val() == "on") {
				mygoogle.setDesignMode(true);
			} else if($("#flip-a").val() == "off") {
				mygoogle.setDesignMode(false);
			}
		}
	    });
	    
	    $('#flip-b').bind({
		change: function() {
		    var d = new Date();
	
		    if($("#logging_area").val() == "") {
			if($("#flip-b").val() == "on") {
				$("#logging_area").val(d.toUTCString() + ": Start tracking");
			} else if($("#flip-b").val() == "off") {
				$("#logging_area").val(d.toUTCString() + ": Stop tracking");
			}
		    } else {
			if($("#flip-b").val() == "on") {
				$("#logging_area").val($("#logging_area").val() + "\n" + d.toUTCString() +  ": Start tracking");
			} else {
				$("#logging_area").val($("#logging_area").val() + "\n" + d.toUTCString() +  ": Stop tracking");
			}
		    }
		    mygoogle.startTracking();
		}
	    });
	    
	    });
        </script>
    </body>
